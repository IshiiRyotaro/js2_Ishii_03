<!DOCTYPE html>
<html lang="ja" style="background-image: url(../img/earth.jpg);">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title class="pname">ドラコレックス</title>
    <link rel="stylesheet" href="./DinoPages.css">
</head>

<body class="wrap">
    <div class="maincont">
        <h1 class="name">ドラコレックス<br>（学名: Dracorex hogwartsia）</h1>
        <img src="../Dinopic/doracopic.jpg" alt="" class="dinopic">
    </div>
    <div class="undcont">
        <div class="undtex">
            <p class="cen">生息<br>約6,600万年前から約6,400万年前の白亜紀後期<br>北アメリカ</p>
            <p class="size">サイズ<br>約2.4メートル</p>
            <p class="weight">重さ<br>不明</p>
            <p class="tex">説明<br>ドラコレックスは頭部に角や突起があり、特に後頭部には太くて尖ったスパイク状の装飾がありました。<br>
                これが特徴的で、ドラコレックスの名前も「竜王（ドラコレックス）」を意味します。<br>
                草食恐竜であり、植物を食べて生活していました。<br>
                最初のドラコレックスの化石はアメリカで発見され、その後も北アメリカ各地で複数の化石が見つかっています。<br>
                白亜紀末の大量絶滅事変によって、ドラコレックスも絶滅しました。<br>
            </p>
        </div>
        <div class="side">
            <button id="fav">連れていく</button>
            <ul class="favlist">
            </ul>
            <button id="totop"><a href="../javadino.html">トップに戻る</a></button>
        </div>
    </div>

</body>

<script src="../jquery-2.1.3.min.js"></script>
<script>
    document.getElementById('fav').addEventListener('click', function () {
        // 保存したいページの情報を取得
        let pageUrl = window.location.href;
        let pageTitle = document.title;

        localStorage.setItem(pageUrl, pageTitle);
        // localStorage.setItem('PageTitle', favTitle);

        alert('学名はドラコレックスホグワーツイア、みんな大好きホグワーツ魔法魔術学校からちなんでつけらたそう。別の恐竜扱いにはなっていますが、発見された個体が少なくパキケファロサウルスの幼年期の姿なのでは？との説もあるようです。');
    });

    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);

        let favoritePageElement = document.createElement('li');
        favoritePageElement.innerHTML = '<a href="' + key + '">' + value + '</a>';
        $(".favlist").append(favoritePageElement);

        $(favoritePageElement).click(function () {
            window.location.href = key;
            return false;
        });
    }
</script>

</html>
